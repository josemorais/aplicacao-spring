<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Página de login</title>
	<link rel="stylesheet" href="css/index.css"/>

<style type="text/css">
.teste-button {
	 width: 100px;
  height: 30px;
  margin-bottom: 10px;
  
  border: none;
  border-radius: 4px;
  background-size: 500% 100%;
  background: rgba(6, 41, 61, 1);
  box-shadow: inset 0 0 0 0 rgba(20, 196, 148, 1);
	-webkit-transition: all ease 0.3s;
	-moz-transition: all ease 0.3s;
	transition: all ease 0.3s;
  
  color: #fff;
  font-family: 'Nunito', sans-serif;
  font-weight: 500;
  font-size: 0.8em;
}
</style>

</head>

<body>
	<div class="container">
		<div class="form-container flip">
		
			<form class="login-form" th:action="@{/login}" method="post">
				<h4 class="title">Login</h4>
				
				<div class="form-group">
					<input class="form-input" tooltip-class="username-tooltip"
						placeholder="Usuário" name="username"></input>
					<span id="username-tool" class="tooltip username-tooltip">Qual o seu usuário?</span>
				</div>
				
				<div class="form-group">
					<input type="password" class="form-input" name="password"
						tooltip-class="password-tooltip" placeholder="Senha"></input> <span
						class="tooltip password-tooltip">Qual a sua senha?</span>
				</div>
				
				<div class="form-group">
					<button class="teste-button">Login</button>
					<input class="remember-checkbox" type="checkbox" name="remember-me"></input>
					<p class="remember-p">Lembrar?</p>
				</div>
			</form>
			
 		</div> 
	</div>
	<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>

	<script src="js/index.js"></script>

</body>
</html>
